#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<section class="ui segment">
  #{list items:stations, as:'station'}
  <section class="ui segment">
    <h2 class="ui header">
      ${station.name}
    </h2>
    #{lateststationreading reading:station.readings.get(station.readings.size()-1) /}
    <a href="/station/${station.id}" class="ui icon button">
      <i class="icon folder open"></i>
    </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
      <i class="icon trash"></i>
    </a>
  </section>
  #{/list}
</section>
#{addstation /}
