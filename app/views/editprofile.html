#{extends 'main.html' /}
#{set title:'Edit Profile Details' /}
#{menu id:"profile"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/updateprofile" method="POST">
            <h3 class="ui header">Your Profile Details</h3>
            <p>${notify}</p>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname" value="${member.firstname}">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname" value="${member.lastname}">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email" value="${member.email}">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" value="${member.password}">
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/todo-1.png">
    </div>
</div>
