#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input  type="text" name="firstname">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input  type="text" name="lastname">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui submit button">Submit</button>
        </form>
    </div>
    <div class="column no-padding">
        <img class="floating-image ui fluid image" src="/public/images/overview.png">
    </div>
</div>
