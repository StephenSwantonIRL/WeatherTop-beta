<form class="ui stacked segment form" action="/station/${_station.id}/addreading" method="POST">
  <div class="two fields">
    <div class="field">
      <label>Date / Time </label>
      <input placeholder="CURRENT TIME" type="text" name="datetime">
    </div>
    <div class="field">
      <label>Weather Code</label>
      <input placeholder="Weather Code" type="number"  name="code">
    </div>
    <div class="field">
      <label>Temperature (C)</label>
      <input placeholder="Temperature (in C)" type="number" step="any" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="Wind Speed in Km/h" type="number" step="0.1" name="windSpeed">
    </div>
    <div class="field">
      <label>Duration</label>
      <input placeholder="Duration" type="number" name="duration">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="Wind Direction in Degrees" type="number" step="any" name="windDirection">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="Pressure in Pascal" type="number" step="any" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Add Reading</button>
</form>
