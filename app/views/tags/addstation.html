<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
  <h2 class="ui header">
    Add a Station
  </h2>
  <div class="field">
    <label>Name</label>
    <input placeholder="Station Name" type="text" name="name" required>
  </div>
  <div class="field">
    <label>Latitude</label>
    <input placeholder="Latitude" min="-90" max="90" type="number" step="0.000001" name="latitude" required>
  </div>
  <div class="field">
    <label>Longitude</label>
    <input placeholder="Longitude" min="-180" max="180" type="number" step="0.000001" name="longitude" required>
  </div>
  <button class="ui submit button">Add Station</button>
</form>
